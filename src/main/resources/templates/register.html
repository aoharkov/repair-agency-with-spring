            <h2 th:text="#{title}">Repair Agency</h2>

            <h3><a href="login.html" th:href="@{/login}">Login</a></h3>

            <select id="locales">
                <option th:text="#{lang.change}"></option>
                <option th:text="#{lang.en}" value="en"></option>
                <option th:text="#{lang.ru}" value="ru"></option>
                <option th:text="#{lang.uk}" value="uk"></option>
            </select>
        </td>
    </tr>

<h1>Registration</h1>
<form action="@{/register}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>#{name}</td>
            <td><input name="name" th:field="*{name}" type="text"/></td>
        </tr>
        <tr>
            <td>#{surname}</td>
            <td><input name="surname" th:field="*{surname}" type="text"/></td>
        </tr>
        <tr>
            <td>#{email}</td>
            <td><input name="email" th:field="*{email}" type="text"/></td>
        </tr>
        <tr>
            <td>#{password}</td>
            <td><input name="password" th:field="*{password}" type="password"/></td>
        </tr>
        <tr>
            <td>#{m.password2}</td>
            <td><input name="password2" th:field="*{password2}" type="password"/></td>
        </tr>
    </table>
    <input type="submit" value="Submit"/></form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
